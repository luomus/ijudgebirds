version: "3.2"

services:
  postgres:
    container_name: ijudgebirds-postgres
    image: postgres
    restart: always
    environment:
      - "POSTGRES_USER=${PGUSER}"
      - "POSTGRES_PASSWORD=${PGPASSWORD}"
    volumes:
      - "./postgres:/var/lib/postgresql/data"
    ports:
      - "5432:5432"
  taxon:
    build:
      context: ./taxon
      dockerfile: Dockerfile
    restart: always
    volumes:
      - "./taxon/taxon.R:/taxon.R"
    environment:
      - "VIRTUAL_HOST=${HOST}/taxon -> :8000/taxon"
    command: "./taxon.R"
  shiny_init:
    container_name: ijudgebirds-shiny-init
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - "PGUSER=${PGUSER}"
        - "PGPASSWORD=${PGPASSWORD}"
    command: "echo 'Success'"
  shinyproxy:
    build: ./shinyproxy
    restart: always
    container_name: ijudgebirds-shinyproxy
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    environment:
      - "VIRTUAL_HOST=http://${HOST} -> :8080/app_direct/ijudgebirds/"
      - "VIRTUAL_HOST_WS=ws://${HOST}/websocket/ -> :8080/app_direct/ijudgebirds/websocket/"
  nginxproxy:
    image: mesudip/nginx-proxy
    container_name: ijudgebirds-nginxproxy
    restart: always
    ports:
      - "80:80"
    volumes:
     - "/var/run/docker.sock:/var/run/docker.sock:ro"
