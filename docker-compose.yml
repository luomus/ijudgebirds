version: "3.2"

services:
  postgres:
    container_name: ijudgebirds-postgres
    image: postgres
    restart: always
    environment:
      - "POSTGRES_USER=${PGUSER}"
      - "POSTGRES_PASSWORD=${PGPASSWORD}"
    volumes:
      - "./postgres:/var/lib/postgresql/data"
    ports:
      - "5432:5432"
  shiny:
    container_name: ijudgebirds-shiny
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - "PGUSER=${PGUSER}"
        - "PGPASSWORD=${PGPASSWORD}"
    restart: always
    user: "root"
    ports:
      - "3838"
    volumes:
      - "./app:/srv/shiny-server"
    environment:
      - "VIRTUAL_HOST=localhost"
#      - "VIRTUAL_HOST=${HOST}.${DOMAIN}"
#      - "LETSENCRYPT_HOST=${HOST}.${DOMAIN}"
#      - "LETSENCRYPT_EMAIL=${EMAIL}"
  nginxproxy:
    image: jwilder/nginx-proxy
    container_name: ijudgebirds-nginxproxy
    restart: always
    ports:
      - "80:80"
#      - "443:443"
    volumes:
     - "/var/run/docker.sock:/tmp/docker.sock:ro"
