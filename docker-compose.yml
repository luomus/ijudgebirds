version: "3.2"

services:
  postgres:
    container_name: ijudgebirds-postgres
    image: postgres
    restart: always
    environment:
      - "POSTGRES_USER=${PGUSER}"
      - "POSTGRES_PASSWORD=${PGPASSWORD}"
    volumes:
      - "./postgres:/var/lib/postgresql/data"
    ports:
      - "5432:5432"
  taxon:
    build:
      context: ./taxon
      dockerfile: Dockerfile
    restart: always
    volumes:
      - "./taxon/taxon.R:/taxon.R"
    environment:
      - "VIRTUAL_HOST=localhost/taxon -> :8000/taxon"
    command: "./taxon.R"
  shiny:
    container_name: ijudgebirds-shiny
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - "PGUSER=${PGUSER}"
        - "PGPASSWORD=${PGPASSWORD}"
    restart: always
    user: "root"
    volumes:
      - "./app:/srv/shiny-server"
    environment:
      - "VIRTUAL_HOST=localhost"
  nginxproxy:
    image: mesudip/nginx-proxy
    container_name: ijudgebirds-nginxproxy
    restart: always
    ports:
      - "80:80"
    volumes:
     - "/var/run/docker.sock:/var/run/docker.sock:ro"
