version: "3.2"

services:
  postgres:
    container_name: ijudgebirds-postgres
    image: postgres
    restart: always
    environment:
      - "POSTGRES_USER=${PGUSER}"
      - "POSTGRES_PASSWORD=${PGPASSWORD}"
    volumes:
      - "./postgres:/var/lib/postgresql/data"
    ports:
      - "5432:5432"
  shiny:
    container_name: ijudgebirds-shiny
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - "PGUSER=${PGUSER}"
        - "PGPASSWORD=${PGPASSWORD}"
    environment:
      - "VIRTUAL_HOST=${HOST}.${DOMAIN}"
      - "VIRTUAL_PORT=80"
      - "LETSENCRYPT_HOST=${HOST}.${DOMAIN}"
      - "LETSENCRYPT_EMAIL=${EMAIL}"
    restart: always
    user: "root"
    ports:
      - "3838"
    volumes:
      - "./app:/srv/shiny-server"
  nginxproxy:
    image: jwilder/nginx-proxy
    container_name: ijudgebirds-nginxproxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certs:/etc/nginx/certs:ro
      - vhostd:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
     - /var/run/docker.sock:/tmp/docker.sock:ro
    restart: always
  letsencrypt-nginx-proxy-companion:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: ijudgebirds-letsencrypt-nginx-proxy-companion
    environment:
      - NGINX_PROXY_CONTAINER=nginxproxy
    volumes:
      - certs:/etc/nginx/certs
      - vhostd:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: always

volumes: 
  certs:
  html:
  vhostd:
