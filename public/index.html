<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="Description" content="A web app and citizen science project to understand how people perceive the appearance of different bird species.">
    <meta name="robots" content="index,follow,noarchive">
    <meta name="google" content="notranslate">
    <meta property="og:title" content="💕🐦 iratebirds.app - Help birds by rating how they look!">
    <meta property="og:description" content="The online app and citizen science project you can participate in to help us understand how people perceive the appearance of different types of birds.">
    <meta property="og:image" content="https://iratebirds.app/iratebirds-banner.png">
    <meta property="og:url" content="https://iratebirds.app">
    <meta property="og:site_name" content="iratebirds.app">
    <meta name="twitter:image:alt" content="The online app and science project you can participate in and help us understand how people perceive the appearance of different types of birds.">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="shortcut icon" href="/favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
