<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css"/>
  <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-vue@latest/dist/bootstrap-vue.min.css"/>
  <link type="text/css" rel="stylesheet" href="iratebirds.css"/>

  <title>iratebirds</title>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

</head>
<body>
<div id="landing_page" class="row h-100 justify-content-center align-items-center no-gutters">
  <div class="col-sm-4 h-50 landing-left">
    <div class="h-100 landing-top">
      <h1 class="font-weight-bolder w-100 m-0" v-cloak>{{ title[0] }}<br>{{ title[1] }}<br>{{ title[2] }}</h1>
    </div>
  </div>
  <div class="col-sm-4 h-50 landing-right">
    <div class="h-100 landing-bottom">
      <h1 class="font-weight-bolder w-100 m-0" v-cloak>{{ title[3] }}<br><a id="start" href="#">{{ title[4] }}</a></h1>
    </div>
  </div>
</div>
<script src="iratebirds.js"></script>
</body>
</html>
